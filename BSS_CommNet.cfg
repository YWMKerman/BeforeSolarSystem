

    // 设置通讯距离部分。

@PART[*]:HAS[@MODULE[ModuleDataTransmitter]]
{
      @MODULE[ModuleDataTransmitter]      
      {
            @antennaPower *= 21.5         
            
            @UPGRADES
            {
                  @UPGRADE,*
                  {
                        @antennaPower *= 21.5
                  }
            }
      }
}
@CUSTOMBARNKIT
{   
      @TRACKING
      {
            @DSNRange = 5250000000, 525000000000, 52500000000000
      }
}