		#BSS_001 = 透过舷窗，你看着下方这颗新生的恒星:一个白色翻滚的等离子体，在它之外，偶尔会爆发出强烈的耀斑。 \n我们或许应该等它平静一些再过来。
		#BSS_002 = 当你离开了行星的大气层，你能注意到太阳的真实颜色，一颗发出近似白光的恒星。 尽管它现在的光度还非常若，没有完全进入稳定阶段。 但我还是推荐佩戴墨镜注视它为妙。
		#BSS_003 = 你感受到了极大的重力，这股重力将你牢牢的按压在椅子上，即便你的椅子有多么的柔软也无法减缓这股重力。 \n同时飞船外面的温度正在急速飙升...
		#BSS_004 = 你感觉到了温度有些上升，于是你决定将制冷旋钮调大了一些。 同时你降低了旋钮观察着太阳的边界处，试图观察到一场日冕物质喷射。
		#BSS_005 = 你漂浮在太阳遥远的轨道上注视着什么？ \n 银河？ 还是行星？  或者说是一颗闯入太阳系的彗星？  \n 你注意到了不远处似乎有一个微弱的亮点缓缓地从你视野中划过去。 也许那是此前被木星抛离轨道的小行星。
		#BSS_006 = 我感觉此刻的情况非常危险，我们得回飞船里去。
		#BSS_008 = 你将望远镜对准漆黑的宇宙，开始观察银河系； 这也许能帮助我们发现一些新的恒星，褐矮星，也或者帮助我们发现潜在威胁的小行星。
		#BSS_009 = 你抵达了一颗小行星，并采集了一份来自遥远太阳系的珍贵的样品，这些样品中或许含有固态的水，有机物； 这或许能帮助我们更好的了解太阳系的演化。

