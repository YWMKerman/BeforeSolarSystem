		#ASS_Site_SSJ_desc = 上水航天中心，坐落于火星南半球，较为接近赤道。其位置位于火星水手峡谷南侧的一座海拔3300米的高山之上，且紧邻悬崖。 如果你在这座航天中心驾驶飞机离开跑道后你会看见一个巨大落差的悬崖，悬崖下方是壮观的水手峡谷。 因此这里被誉为火星上最美丽最壮观的航天中心。 尽管它似乎不那么合适发射前往火星卫星的探测器。
    
