@DEPLOYEDSCIENCE:NEEDS[LRTRBreakingGround,BeforeSolarSystem]
{ 
	@SEISMICENERGY 
	{ 
		scale = 83.5
    } 
}
@DEPLOYEDSCIENCE:NEEDS[LRTRBreakingGround,BeforeSolarSystem]
{
	@SEISMICENERGY
	{
		-ENTRY,* {}
		ENTRY
		{
			BodyName = _Mercury
			Energy = #$@Kopernicus/Body[_Mercury]/Properties/gravParameter$
		}
		ENTRY
		{
			BodyName = _Venus
			Energy = #$@Kopernicus/Body[_Venus]/Properties/gravParameter$
		}
		ENTRY
		{
			BodyName = _Earth
			Energy = #$@Kopernicus/Body[_Earth]/Properties/gravParameter$
		}
		ENTRY
		{
			BodyName = Luna
			Energy = #$@Kopernicus/Body[Luna]/Properties/gravParameter$
		}
		ENTRY
		{
			BodyName = _Mars
			Energy = #$@Kopernicus/Body[_Mars]/Properties/gravParameter$
		}
		ENTRY
		{
			BodyName = Triton
			Energy = #$@Kopernicus/Body[Triton]/Properties/gravParameter$
		}		
		@ENTRY,* { @Energy /= #$../scale$ }
	}
}
